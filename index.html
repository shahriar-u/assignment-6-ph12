<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>

    <!-- daisy ui and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <style>
        .inter {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>

<body class="inter">
    <header>
        <!-- navbar -->
        <nav class="bg-[#15803D] py-4">
            <div class="flex justify-between items-center max-w-[1140px] mx-auto text-white">
                <h1 class="text-2xl font-bold">Green Earth</h1>
                <ul class="flex gap-4">
                    <li><a href="">About</a></li>
                    <li><a href="">Gallery</a></li>
                    <li><a href="">Plant a Tree</a></li>
                </ul>
                <button class="btn btn-warning rounded-3xl text-[#15803D]">Plant a Tree</button>
            </div>
        </nav>

        <!-- hero section  -->
        <section class="bg-[#CFF0DC]">
            <div class="flex justify-between items-center max-w-[1440px] mx-auto">
                <img class="h-[250px]" src="./assets/hero-leaf1.png" alt="">
                <div class="text-center  space-y-2">
                    <h1 class="text-4xl font-bold">Plant a Tree, Grow a Future</h1>
                    <p class="text-[#425158]">Join our mission to plant 1 million trees and make the Earth greener for
                        future
                        generations.</p>
                    <button class="btn btn-warning rounded-3xl text-[#15803D]">Get Involved</button>
                </div>
                <img class="h-[250px]" src="./assets/hero-leaf2.png" alt="">
            </div>
        </section>
    </header>


    
</body>

</html>
